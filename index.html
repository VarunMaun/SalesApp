<!DOCTYPE html>
<html data-ng-app="pipeline">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- Library CSS -->
<link href="resources/css/font-awesome.min.css" rel="stylesheet" />
<link href="resources/css/materialize.min.css" rel="stylesheet" />
<link href="resources/css/leaflet.css" rel="stylesheet" />

<!-- App CSS -->
<link href="resources/css/app-layout.css" rel="stylesheet" />


<!-- Library JS -->
<script src="resources/js/jquery-3.2.1.min.js"></script>
<script src="resources/js/materialize.min.js"></script>
<script src="resources/js/jquery.validate.min.js"></script>
<script src="resources/js/leaflet.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>

<!-- App JS -->
<script src="resources/js/data-model.js"></script>

<!-- Mock Data -->
<script src="resources/mockdata/mock-leads.js"></script>


<title>MCPQ</title>
</head>
<body>


<div class="side-bar" data-ng-controller="sideMenuController">

<h3>{{title}} </h3>

<h5>Pipeline</h5>
<ul>
<li><a href="#!map" data-ng-class="checkActive('/map')" ><i class="fa fa-globe" style="color:#fff;background:#61D2FE;"></i><span>Map View</span></a></li>
<li><a href="#!leads" data-ng-class="checkActive('/leads')"  ><i class="fa fa-user" style="color:#fff;background: #FE4A65"></i>Leads</a></li>
<li><a href="#!opportunities" data-ng-class="checkActive('/opportunities')"  ><i class="fa   fa-briefcase " style="color:#fff;background: #FFA500"></i>Opportunities</a></li>
<li><a href="#!pipeline" data-ng-class="checkActive('/pipeline')"  ><i class="fa fa-binoculars" style="color:#fff;background:#48DC6C"></i>Active Bids</a></li>
<li><a href="#!bids-summary" data-ng-class="checkActive('/bids-summary')"  ><i class="fa fa-list-ul" style="color:#fff;background:#6A71E6"></i>Bids List</a></li>
</ul>

<h5>Orders</h5>
<ul>
<li><a href="#orders"><i class="fa fa-file-text" style="color:#FFf;background:#27AE61;"></i>Orders</a></li>
<li><a href="#contracts" ><i class="fa fa-handshake-o" style="color:#fff;background: #ff2d55;font-size: 12px;padding: 5px 3px;"></i><span>Contracts</span></a></li>
</ul>

<h5>Misc</h5>
<ul>
<li><a href="#products" ><i class="fa fa-shopping-cart" style="color:#fff;background: #0192FF;"></i><span>Products</span></a></li>
<li><a href="#favourites"><i class="fa fa-star" style="color:#FFA500;background:#FED201;"></i>Favorites</a></li>
</ul>

</div>

<div class="content-wrapper">
<div class="content-box">

<div class="ng-view"></div>

</div>
</div>



<!-- Angular Js -->
<script type="text/javascript" src="resources/ngmodules/app-pipeline.js"></script>

</body>
</html>
